<div class="wrapper-box">
    <div class="container">
        <p  class="firstheader mb-5">Contact</p>
        <div class="row mb-5"></div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form formGroup="FormData" (ngSubmit)="onSubmit(FormData.value)">
                    <div class="form-group  mb-3">
                        <label class="header" for="Email">Email</label>
                        <input type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                            placeholder="Enter email" formControlName="Email" />
                    </div>
                    <div class="form-group  mb-3">
                        <label class="header" for="fullname">Full Name</label>
                        <input type="text" class="form-control" name="Fullname" placeholder="Full Name"
                            formControlName="Fullname" />
                    </div>
                    <div class="form-group  mb-5">
                        <label class="header" for="comment">Comment</label>
                        <textarea class="form-control" style="height: 10rem;" formControlName="Comment" name="Comment"></textarea>
                    </div>
                    <button type="submit" mat-raised-button>Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
